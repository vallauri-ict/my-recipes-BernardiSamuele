<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr />
    <ul class="classlist-group">
      @for(item of ingredients; track $index) {
      <li class="group-item">{{ item.name }} - {{ item.amount }}</li>
      }
    </ul>
  </div>
</div>
