<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="classlist-group">
      @for(item of this.shoppingListService.ingredients; track $index) {
      <li
        appHighlight="Yellow"
        defaultColor="LightYellow"
        class="list-group-item"
      >
        {{ item.name }} - {{ item.amount }}

        <button class="btn btn-danger" (click)="onDelete(item)">Delete</button>
      </li>
      }
    </ul>
  </div>
</div>
