<div class="row">
  <div class="col-xs-12">
    <button
      [routerLink]="['new']"
      class="btn btn-success"
      style="margin-bottom: 12px"
    >
      New Recipe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    @for (item of this.recipeService.recipes; track $index) {
    <app-recipe-item [recipe]="item"></app-recipe-item>
    }
  </div>
</div>
