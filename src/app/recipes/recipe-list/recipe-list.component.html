 <div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" style="margin-bottom: 12px">
      New Recipe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    @for (item of recipes; track $index) {

    }
  </div>
</div>
